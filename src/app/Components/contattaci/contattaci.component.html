<!-- Contact Section -->
<section id="contattaci" style="background-image:url(./assets/img/contattaci/map-image.png);">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <!-- <h2 class="section-heading">Contattaci</h2> -->
        <div class="section-subheading text-muted">
          <h2 style="color:white">Associazione Mani</h2>
          <p style="color:white">Via Argonne, 4, 43125 Parma.</p>
          <p><a href="mailto:segreteria@maniparma.org" title="segreteria@maniparma.org"
              class="emailClass">segreteria@maniparma.org</a></p>
          <p><a href="mailto:mani.parma@gmail.com" title="mani.parma@gmail.com"
              class="emailClass">mani.parma@gmail.com</a></p>
              <p style="color:white">Telefono: +393475631516</p>
        </div>
      </div>
    </div>
    <br />
    <div class="row">
      <div class="col-lg-12">
        <div *ngIf="msgSent" class="alert alert-success alert-dismissable fade in">
          <a class="close" data-dismiss="alert" aria-label="close">&times;</a>
          <strong> Il messaggio &egrave; stato inviato con successo! </strong>
        </div>
        <form [formGroup]="messageForm" (ngSubmit)="onSubmit()" name="messageForm" id="messageForm" novalidate>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <input type="text" class="form-control" formControlName="name" placeholder="Nome Cognome *" id="name" [ngClass]="{ 'is-invalid': submitted && f.name.errors }">
                <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                  <div *ngIf="f.name.errors.required" class="help-block errorMessage">Inserire il nome</div>
                </div>
              </div>
              <div class="form-group">
                <input type="email" class="form-control" formControlName="email" placeholder="Email *" id="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                  <div *ngIf="f.email.errors.required" class="help-block errorMessage">Inserire l'email</div>
                  <div *ngIf="f.email.errors.email" class="help-block errorMessage">Email non valido!</div>
                </div>
              </div>
              <div class="form-group">
                <input type="tel" class="form-control" formControlName="phone" placeholder="Telefono *" id="phone" [ngClass]="{ 'is-invalid': submitted && f.phone.errors }">
                <div *ngIf="submitted && f.phone.errors" class="invalid-feedback">
                  <div *ngIf="f.phone.errors.required" class="help-block errorMessage">Inserire il numero di telefono</div>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <textarea class="form-control" formControlName="message" placeholder="Messaggio *" id="message" [ngClass]="{ 'is-invalid': submitted && f.message.errors }"></textarea>
                <div *ngIf="submitted && f.message.errors" class="invalid-feedback">
                  <div *ngIf="f.message.errors.required" class="help-block errorMessage">Inserire il numero di telefono</div>
                </div>
              </div>
            </div>
            <div class="clearfix"></div>
            <div class="col-lg-12 text-center">
              <div id="success"></div>
              <button class="btn btn-xl">Invia Messaggio</button>
              <!-- <button class="btn btn-xl" type="reset" (click)="onReset()">Reset</button> -->
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <footer class="intro-header" >
    <div class="container overlay">
      <!-- <div #map style="width:100%;height:300px"></div> -->
      <!-- <google-map height="300px" width="100%" [zoom]="zoom" [center]="center" [options]="opt">
        <map-marker *ngFor="let marker of markers" [position]="marker.position" [label]="marker.label" [title]="marker.title" [options]="marker.options">
        </map-marker>
      </google-map> -->
      <iframe src="https://www.google.com/maps/embed/v1/place?q=via+argonne+4,+parma&key=AIzaSyBFw0Qbyq9zTFTd-tUY6dZWTgaQzuU17R8" width="100%" height="300" frameborder="3" style="border:3; border-color: #ffc600;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
    </div>
  </footer>
</section>
