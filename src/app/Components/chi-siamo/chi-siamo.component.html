<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
    <li data-target="#myCarousel" data-slide-to="3"></li>
    <li data-target="#myCarousel" data-slide-to="4"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img src="./assets/img/CooperazioneInter.png" alt="primo" class="img-responsive imgCarousel">
      <div class="carousel-caption">
        <h2>Cooperazione Internazionale</h2>
      </div>
    </div>
    <div class="item">
      <img src="./assets/img/UguaglianzaDiritti.png" alt="secondo" class="img-responsive imgCarousel">
      <div class="carousel-caption">
        <h2>Ugualianza Dei Diritti</h2>
      </div>
    </div>
    <div class="item">
      <img src="./assets/img/SviluppoSostenibile.png" alt="terzo" class="img-responsive imgCarousel">
      <div class="carousel-caption">
        <h2>Sviluppo Sostenibile</h2>
      </div>
    </div>
    <div class="item">
      <img src="./assets/img/5milleMani.jpg" alt="quarto" class="img-responsive imgCarousel">
      <div class="carousel-caption">
        <!-- <h2>5x1000</h2> -->
      </div>
    </div>
    <div class="item">
      <img src="./assets/img/Newsletter.jpg" alt="quarto" class="img-responsive imgCarousel">
      <div class="carousel-caption">
        <!-- <h2>5x1000</h2> -->
      </div>
    </div>
  </div>

  <!-- Left and right controls -->
  <!--   <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a> -->
</div>

<div class="sitewidth">
  <div class="br-title">News</div>
  <div id="newsCarousel" class="carousel slide newsCarousel" data-ride="carousel">
    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div *ngFor="let news of listaNews" class="item {{news.active}}">
        <span class="position-relative badge badge-primary rounded-0">{{news.data}}</span>&nbsp;
        <a class="text-white" href="{{news.news_link}}"
          target="blank">{{news.title}}</a>
      </div>
    </div>

    <!-- Left and right controls -->
    <!--     <a class="left carousel-control" href="#newsCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Prec</span>
    </a> -->
    <a class="right carousel-control" href="#newsCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Succ</span>
    </a>
  </div>
</div>

<!-- Services Section -->
<section id="chiSiamo" class="bg-light-gray">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading">CHI SIAMO</h2>
        <br />
      </div>
    </div>
    <div class="row text-center">
      <div class="col-md-4" *ngFor="let item of listaChiSiamo">
        <img src="{{item.img_url_big}}" align="center" alt="{{item.column_title}}">
        <h4 class="service-heading" [innerHTML]="item.column_title"></h4>
        <p class="text-muted" [innerHTML]="item.column_content"></p>
      </div>
    </div>
  </div>
</section>
