<!-- Contact Section -->
<section id="contattaci" style="background-image:url(./assets/img/contattaci/map-image.png);">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <!-- <h2 class="section-heading">Contattaci</h2> -->
        <div class="section-subheading text-muted">
          <h2 style="color:white">Associazione Mani</h2>
          <p style="color:white">Via Argonne, 4, 43125 Parma.</p>
          <p><a href="mailto:segreteria@maniparma.org" title="segreteria@maniparma.org"
              class="emailClass">segreteria@maniparma.org</a></p>
          <p><a href="mailto:mani.parma@gmail.com" title="mani.parma@gmail.com"
              class="emailClass">mani.parma@gmail.com</a></p>
              <p style="color:white">Telefono: +393475631516</p>
        </div>
      </div>
    </div>
    <br />
    <div class="row">
      <div class="col-lg-12">
        <form name="sentMessage" id="contactForm" novalidate>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Nome Cognome *" id="name" required
                  data-validation-required-message="Inserire il nome">
                <p class="help-block text-danger"></p>
              </div>
              <div class="form-group">
                <input type="email" class="form-control" placeholder="Email *" id="email" required
                  data-validation-required-message="Inserire l'email">
                <p class="help-block text-danger"></p>
              </div>
              <div class="form-group">
                <input type="tel" class="form-control" placeholder="Telefono *" id="phone" required
                  data-validation-required-message="Inserire il numero di telefono">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <textarea class="form-control" placeholder="Messaggio *" id="message" required
                  data-validation-required-message="Inserire il messaggio"></textarea>
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="clearfix"></div>
            <div class="col-lg-12 text-center">
              <div id="success"></div>
              <button type="submit" class="btn btn-xl">Invia Messaggio</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
