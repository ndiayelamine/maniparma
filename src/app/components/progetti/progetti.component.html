<!-- Portfolio Grid Section -->
<section id="progetti" class="bg-light-gray">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading">PROGETTI</h2>
        <br />
        <!--<h3 class="section-subheading text-muted">Lorem ipsum dolor sit amet consectetur.</h3>-->
      </div>
    </div>
    <div class="row text-center">
      <div *ngFor="let prj of listaProgetti" class="col-lg-4 col-md-4 col-sm-4 col-xs-12 portfolio-item">
        <a href="#progetto_{{prj.progetti_id}}" class="portfolio-link" data-toggle="modal">
          <div class="portfolio-hover">
            <div class="portfolio-hover-content">
              <i class="fa fa-plus fa-3x"></i>
            </div>
          </div>
          <img src="./assets/img/progetti/proj_lara.jpg" class="img-responsive" alt="">
        </a>
        <div class="portfolio-caption">
          <p style="font-size: 12px; padding-left: 25px; padding-right: 25px;">{{prj.progetti_date}} - <span>{{prj.location}}</span></p>
          <h5><b>{{prj.title}}</b></h5>
          <p style="padding-left: 25px; padding-right: 25px;" class="text-muted" [innerHTML]="prj.short_description"></p>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Portfolio Modals -->
<!-- Use the modals below to showcase details about your portfolio projects! -->

<!-- Portfolio Modal 1 -->
<div *ngFor="let prj of listaProgetti" class="portfolio-modal modal fade" id="progetto_{{prj.progetti_id}}" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="close-modal" data-dismiss="modal">
        <div class="lr">
          <div class="rl">
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-lg-offset-2">
            <div class="modal-body">
              <!-- Project Details Go Here -->
              <h2>{{prj.title}}</h2>
              <p></p>
<!--               <p class="item-intro text-muted">{{prj.title}}</p> -->
              <img class="img-responsive img-centered imgShadow" src="./assets/img/progetti/proj_lara.jpg" alt="">
              <div [innerHTML]="prj.long_description"></div>
              <h2 class="galleryTitle">Foto Gallery</h2>
              <ul class="list-inline">
                <li>Data: {{prj.progetti_date}}</li>
                <li>Luogo: {{prj.location}}</li>
              </ul>
              <div class="row">
                    <div *ngFor="let prjMedia of prj.listaProgMedia" class="col-md-3 col-sm-4 col-xs-6"><img class="img-responsive imgShadow" src="{{prjMedia.image_url}}" /></div>
<!--                     <div class="col-md-3 col-sm-4 col-xs-6"><img class="img-responsive imgShadow" src="http://th03.deviantart.net/fs70/200H/f/2010/256/0/9/painting_of_nature_by_dhikagraph-d2ynalq.jpg" /></div>
                    <div class="col-md-3 col-sm-4 col-xs-6"><img class="img-responsive imgShadow" src="http://th03.deviantart.net/fs70/200H/f/2010/256/0/9/painting_of_nature_by_dhikagraph-d2ynalq.jpg" /></div>
                    <div class="col-md-3 col-sm-4 col-xs-6"><img class="img-responsive imgShadow" src="http://2.bp.blogspot.com/-H6MAoWN-UIE/TuRwLbHRSWI/AAAAAAAABBk/89iiEulVsyg/s400/Free%2BNature%2BPhoto.jpg" /></div> -->
                </div>
              <button type="button" class="btn btn-primary" data-dismiss="modal"><i class="fa fa-times"></i> Chiudi </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
